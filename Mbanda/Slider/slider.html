<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="sli.css">
</head>
<body>

    <div class="testimonial-container">
        <div class="testimonial-slide active-slide">
            <p>"This is the first page."</p>
            <p>Umugani</p>
        </div>
        <div class="testimonial-slide">
            <p>"It seems impossible until it's done."</p>
            <p>- Quote</p>
        </div>
        <div class="testimonial-slide">
            <p>"God makes a way where seems like there's no way."</p>
            <p>- English</p>
        </div>

        <div class="testimonial-nav">
            <div class="nav-dot" onclick="currentSlide(1)"></div>
            <div class="nav-dot" onclick="currentSlide(2)"></div>
            <div class="nav-dot" onclick="currentSlide(3)"></div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("testimonial-slide");
            let dots = document.getElementsByClassName("nav-dot");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active-dot");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active-dot");
        }

        setInterval(function() {
            showSlides(slideIndex += 1);
        }, 5000);
    </script>

</body>
</html>
